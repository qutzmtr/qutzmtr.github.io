<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柠檬资源站 - LemonCraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header"> 
            <div class="logo-container">
                <div class="logo-placeholder">
                    <img src="./img/LemonCraft_nothing.jpg" alt="柠檬资源站 Logo" class="logo-img">
                    <div class="logo-overlay">
                        <i class="fas fa-lemon"></i>
                    </div>
                </div>
                <div class="site-title">
                    <h1>柠檬资源站 - <span class="highlight">LemonCraft</span></h1>
                    <p class="tagline">专注于Minecraft资源</p>
                </div>
            </div>
            
            <!-- 装饰元素 -->
            <div class="header-decoration">
                <div class="lemon lemon1"><i class="fas fa-lemon"></i></div>
                <div class="lemon lemon2"><i class="fas fa-lemon"></i></div>
                <div class="lemon lemon3"><i class="fas fa-lemon"></i></div>
            </div>
        </header>
        
        <!-- 主要内容区域 -->
        <main class="main-content">
            <div class="content-container">
                <!-- 两栏布局 -->
                <div class="two-columns">
                    <div class="column left-column">
                        <div class="section-header">
                            <i class="fas fa-tools icon"></i>
                            <h2>网站正在搭建</h2>
                        </div>
                        <div class="content-box">
                            <div class="construction-animation">
                                <div class="construction-icon">
                                    <i class="fas fa-hammer"></i>
                                    <i class="fas fa-wrench"></i>
                                    <i class="fas fa-screwdriver"></i>
                                </div>
                                <p class="construction-text">
                                    我们正在努力建设中，即将为您带来精彩内容...
                                </p>
                                <div class="progress-container">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <div class="progress-text">建设进度: 65%</div>
                                </div>
                                <div class="coming-soon">
                                    <h3>即将上线功能</h3>
                                    <ul>
                                        <li><i class="fas fa-check-circle"></i> 资源中心</li>
                                        <li><i class="fas fa-check-circle"></i> 教程与指南</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 中间分隔线 -->
                    <div class="vertical-divider">
                        <div class="divider-line"></div>
                        <div class="divider-icon">
                            <i class="fas fa-lemon"></i>
                        </div>
                        <div class="divider-line"></div>
                    </div>
                    
                    <div class="column right-column">
                        <div class="section-header">
                            <i class="fas fa-history icon"></i>
                            <h2>阿幻的黑历史</h2>
                        </div>
                        <div class="content-box">
                            <div class="history-content">
                                <div class="history-intro">
                                    <p>一战老兵</p>
                                </div>
                                <div class="history-items">
                                    <div class="history-item">
                                        <div class="history-date">2022年12月</div>
                                        <div class="history-desc">入驻小红书和抖音</div>
                                    </div>
                                    <div class="history-item">
                                        <div class="history-date">2022年12月</div>
                                        <div class="history-desc">发布一系列唐人小视频</div>
                                    </div>
                                    <div class="history-item">
                                        <div class="history-date">2023年</div>
                                        <div class="history-desc">停更唐人作品</div>
                                    </div>
                                    <div class="history-item">
                                        <div class="history-date">2026年</div>
                                        <div class="history-desc">入驻Bilibili，准备发布Minecraft实况</div>
                                    </div>
                                </div>
                                <div class="history-note">
                                    <p><i class="fas fa-lightbulb"></i> 一战老兵回归Minecraft</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2026 一块柠檬_LemonCraft | 设计：柠檬 | 本页面仅供测试使用</p>
            <div class="social-icons">
                <a href="https://github.com/qutzmtr"><i class="fab fa-github"></i></a>
                <a href="https://mp.weixin.qq.com/s/lV47MWtZ1nkbEBdQD_yPlQ"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-bilibili"></i></a>
            </div>
        </footer>
    </div>

    <!-- 背景装饰元素 -->
    <div class="bg-lemon bg-lemon1"></div>
    <div class="bg-lemon bg-lemon2"></div>
    <div class="bg-lemon bg-lemon3"></div>
    
    <script src="script.js"></script>
</body>
</html>
